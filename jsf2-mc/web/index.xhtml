<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabela de Dados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <div>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{pessoaBean.pessoa.nome}"/> 
                </div>
                
                <div>
                <h:outputLabel value="Sobrenome"/>
                <h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
                </div>
                
                <div>
                <h:outputLabel value="Sexo"/>
                <h:selectOneMenu value="#{pessoaBean.pessoa.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                </h:selectOneMenu>        
                </div>                
            </h:panelGrid>
                      
            <h:commandButton value="Adicionar" actionListener="#{pessoaBean.addPessoa()}"/>
            
            <h:dataTable value ="#{pessoaBean.lstPessoas}"  var="pess" rendered="#{pessoaBean.lstPessoas.size() > 0 eq true}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nome"/>
                    </f:facet>
                    <h:outputLabel value="#{pess.nome}"/>
                </h:column>
                
                  <h:column>
                      <f:facet name="header">
                        <h:outputLabel value="Sobrenome"/>
                    </f:facet>
                    <h:outputLabel value="#{pess.sobrenome}"/>
                </h:column>
                
                  <h:column>
                      <f:facet name="header">
                        <h:outputLabel value="Sexo"/>
                    </f:facet>
                    <h:outputLabel value="#{pess.sexo}"/>
                </h:column>
                
                <h:column>
                    <h:commandLink value="Excluir" actionListener="#{pessoaBean.excluirPessoa(pess)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
